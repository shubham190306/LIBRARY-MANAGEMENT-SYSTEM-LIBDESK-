services:
  - type: web
    name: library-backend
    env: python
    rootDir: backend
    buildCommand: |
      if file -i requirements.txt | grep -qi 'utf-16'; then
        iconv -f UTF-16 -t UTF-8 requirements.txt > /tmp/requirements.utf8.txt
        pip install -r /tmp/requirements.utf8.txt
      else
        pip install -r requirements.txt
      fi
    startCommand: gunicorn library_backend.wsgi:application --bind 0.0.0.0:$PORT
    autoDeploy: true
    plan: free
    postDeployCommand: |
      python manage.py migrate --noinput
  - type: static_site
    name: library-frontend
    rootDir: frontend
    buildCommand: npm ci && npm run build
    publishDir: build
    headers:
      - path: /static/*
        name: Cache-Control
        value: max-age=31536000
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: library-backend
          property: url
